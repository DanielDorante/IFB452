<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Environmental Data - CarbonChain</title>
<link rel="stylesheet" href="../css/styles.css">

</head>
<body>
 <div id="header">
        <h1>CarbonChain</h1>
        <p>Blockchain-based Environmental Accountability Platform</p>
    </div>
<div id="content">
    <div class="login-container">
        <h2 class="form-title">Sign in to your auditor account</h2>
        
        <form id="login-form" action="#" method="post">
            <div class="form-group">
                <label for="company-id">Auditor ID</label>
                <input type="text" id="company-id" name="company-id" placeholder="Enter your company ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
<button type="button" class="login-btn" onclick="window.location.href='validatedata.html'">Login</button>

            </div>
        </form>
    </div>
    
    <div class="back-link" style="text-align: center; margin-top: 1rem;">
        <a href="../index.html">&larr; Back to home</a>
    </div>
</div>

<div id="footer">
<p>&copy; 2025 CarbonChain - Creating Environmental Accountability Through Blockchain</p>
</div>
<script src="../scripts/login.js"></script>
</body>
</html>
